   margin: 250px 770px 800px 200px;/* Gives that scrolling effect as the typing happens */
   letter-spacing: .15em; /* Adjust as needed */
   animation: 
    typing 3s steps(40, end),

 }

 overflow-y: hidden;

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 15em }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to{ border-color: transparent }
  50% { border-color: transparent }

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
  padding-top: 5%;
  padding-left: 34%
}
/* Modal Content/Box */
.modal-content {
  background-color:white;
  background-size:500px 630px;
  background-repeat: repeat-x;
  margin: 0% auto 5% auto;  /* 0% from the top, 5% from the bottom and centered */
  border: 0px solid #888;
  width: 30%; /* Could be more or less, depending on screen size */
  border-radius: 25px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,1);
  width: 500px;
  height: 450px;
  overflow: auto;
  bottom: 30;
  right: 30;
  position: fixed;
}

/* width */
::-webkit-scrollbar {
  width: 20px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 0px; 
  border-radius: 200px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: white; 
  border-radius: 200px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #04091e; 
}

/* The Close Button (X) */
.close {
  position: absolute;
  right: 25px;
  top: -15;
  color: #000;
  font-size: 50px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: translate(10em,0)} 
  to {-webkit-transform: translate(0em,0)}
}
  
@keyframes animatezoom {
  from {transform:  translate(20em,0em)} 
  to {transform:  translate(0em,0em)}
}

.tooltip {

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 15px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.7s;
  font-family: Century Gothic;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
